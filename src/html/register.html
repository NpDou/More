<!DOCTYPE html>

    <header></header>
    <main>
        <div class="container">
            <div class="mainl"><img src="../img/xuser_girl.jpg" alt="" /></div>

                <p>注册Register<span>已有帐号，现在去<a href="login.html">登录</a></span></p>

                    <button class="login">确定提交</button><br />
                    <input type="checkbox" id="check" checked='true'/><span>我已阅读并接受<span>《国际妈咪服务条款》</span></span>
                </div>
                </form>
            </div>
        </div>
