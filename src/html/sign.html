<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>sign</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/base.css" />
<link rel="stylesheet" type="text/css" href="../css/header.css" />
<link rel="stylesheet" type="text/css" href="../css/footer.css" />
<link rel="stylesheet" type="text/css" href="../css/sign.css" />
<script src="../lib/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../js/footer.js" type="text/javascript"></script>  
<script src="../lib/common.js" type="text/javascript"></script>     
<script type="text/javascript">
     jQuery(function($){
        $('footer').load('footer.html #link,#copyright');
        $('.code').html(vCode()).css({
            backgroundColor:randomColor(),
            opacity:randomNumber(0.5,1)
        });
        $('.tab').on('mouseup',function(e){
            if(e.target.tagName.toLowerCase()=='div'){
                $(e.target).addClass('active').siblings('div').removeClass('active');
                let i=e.target.dataset.idx;
                if(i==1){
                    $('.sign_1').show();
                    $('.sign_2').hide();
                }else{
                    $('.sign_1').hide();
                    $('.sign_2').show();
                }
            }
        })

     })
</script>
<body>
    <div id="header">
        <div class="container">
            <p></p>
            <div class="headerBottom">
                <div class="userLogo"><a href="#"><img src="../img/logo.png" height="90" width="404" alt="" /></a></div>
                <div><img src="../img/page_headers_regiscenter.gif" alt="" /></div>
                <div><img src="../img/user_baozheng.gif" height="80" width="510" alt="" /></div>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="mainl"><img src="../img/xuser_girl.jpg" alt="" /></div>
            <div class="mainr">
                <p>登录Login<span>没有帐号，现在去<a href="#">注册</a></span></p>
                <div class="tab">
                    <div class="tab1 active" data-idx='1'>手机动态登录</div>
                    <div class="tab2" data-idx='2'>普通登陆</div>
                </div>
                <div class="sign_1">
                    <input type="text" class="userPhone"/><br />
                    <input type="text" class="num_1"/><span class="code"></span><br />
                    <input type="text" class="num_2"/><a href="#" onclick='return false'>获取动态码</a><br />
                    <button class="login">登录</button><br />
                    <p>使用合作平台帐号登录</p>
                    <h1><a href="#">qq</a><a href="#">微信</a></h1>
                </div>
                <div class="sign_2">
                    <input type="text" class="userName"/><br />
                    <input type="text" class="userPassword"/><br />
                    <button class="login">登录</button><span>忘记密码</span><br />
                    <p>使用合作平台帐号登录</p>
                    <h1><a href="#">qq</a><a href="">微信</a></h1>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
